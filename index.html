<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery-alert.css">
</head>
<body>
<button id="showAlert">按钮</button>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/jquery-alert.js"></script>
<script>
    $('#showAlert').click(function () {
        $(this).jQueryAlert({
            title:'提示',
            content:'天降大任于斯人也，必先苦其心智，劳其筋骨，饿其体肤,空乏其身，行拂乱其所为，所以动心忍性，增益其所不能。'
        }).confirmBtn(function (res) {
            console.log(res);
            this.destroy();
        })
    })
</script>
</body>
</html>
